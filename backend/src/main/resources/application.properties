# Application Configuration
spring.application.name=lll-futures-backend
server.port=${PORT:8080}

# H2 Database Configuration - Persistent File Storage
spring.datasource.url=jdbc:h2:file:./data/lll_futures_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in production)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# CORS Configuration - Updated for production
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://lll-futures-frontend.onrender.com,https://lll-futures.onrender.com

# Initial Token Balance
app.token.initial-balance=1000.0

# Logging
logging.level.com.lll=DEBUG
logging.level.org.springframework.web=INFO

